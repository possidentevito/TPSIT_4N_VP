<html>
	<head>
		<title>< Bootstrap Javascript></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<!-- Intestazione -->
			<h1> Bottoni in Javascript </h1>
		</header>
		<main>
			<!-- Corpo -->
			<div class="container">
				<div class="row">
					<div class="col">
						<button class="btn btn-danger" onclick="change()">Cambia</button>
						<button class="btn btn-success" onclick="change()">Cambia</button>
						<button class="btn btn-primary" onclick="change()">Cambia</button>
					</div>
					<div class="col">
						<p id="toChange">Testo da cambiare</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<!-- Pedice -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
			<script>
				var myElement = document.getElementByld("toChange");
				var red = 255;
				var green = 255;
				var blue = 255;
			
				function changeRed(){
					red -= 5:
					if(red<0) red=255;
				}
				function changeGreen(){
					green -= 5;
					if(green<0) green=255;
				}
				function changeBlue(){
					blue -= 5;
					if(blue<0) blue=255;
				}
				function change(var ){
					myElement.style.backgroundColor = "#45876A";
				}
			</script>
		</footer>
	</body>
</html>
